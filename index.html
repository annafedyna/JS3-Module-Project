<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Show Project | Anna Fedyna (GitHub-annafedyna)</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  </head>
  <header>
    <h1>TV Shows</h1>
  </header>

  <body>
    <!-- Show Filter -->
     <div class = "shows-navbar">
        <label>Filtering by</label>
        <input type="text" name="show-live-filter" id="show-live-filter" placeholder="search text"/>
        <span id="shows-match-number-filter"> Found:  </span>
        <select id="filtered-show-selector">
          <option>All Shows</option>
        </select>
        <div class = 'show-cards'></div>
     </div>
    
    <!-- Template for selector -->
    <template id="episode-selector-temp">
      <select name="episode-selector" id="episode-selector">
        <option value="">All episodes</option>
      </select>
    </template>

    <div class = "episodes-navbar"> 
      <button id = "back-to-shows"> Back to Shows Page</button>
      <!-- Input seach -->
      <input type="text" name="live-search" id="live-search" />
      <span id="episode-match-number"></span>
      <div id="root"></div>
    </div>


    <!-- Message -->
    <div id="loading-message" style="display: none">Loading episodes...</div>
    <script type="module" src="script.js"></script>
  </body>
</html>
