<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Show Project | Anna Fedyna (GitHub-annafedyna)</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <template id="episode-selector-temp">
      <select name="episode-selector" id="episode-selector">
        <option value="">All episodes</option>
      </select>
    </template>
    <label for="live-search"></label>
      <input type="text" name="live-search" id="live-search">
      <span id="episode-match-number"></span>
    <div class="search-container">
    <label for="live-search" id="search-label" class="search-label">Search Episodes:</label>
    <input 
      type="text" 
      name="live-search" 
      id="live-search" 
      placeholder="Search by episode name or text..." 
      class="search-input">
    <span id="episode-match-number" class="match-number"></span>
    </div>
    <div id="loading-message" style="display:none;">Loading episodes...</div>
    <div id="root">
    </div>
    <script src="episodes.js"></script>
    <script src="script.js"></script>
  </body>
</html>
